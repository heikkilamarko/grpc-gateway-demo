version: v2

managed:
  enabled: true
  override:
    - file_option: go_package
      value: calculator-demo/proto/calculator

plugins:
  - local: protoc-gen-go
    out: internal
    opt: paths=source_relative

  - local: protoc-gen-go-grpc
    out: internal
    opt: paths=source_relative

  - local: protoc-gen-grpc-gateway
    out: internal
    opt:
      - paths=source_relative
      - grpc_api_configuration=proto/calculator/calculator.yaml

  - local: protoc-gen-openapiv2
    out: openapi
    opt: grpc_api_configuration=proto/calculator/calculator.yaml

inputs:
  - directory: proto
