input:
  generate:
    mapping: root = {}
    interval: 0/5 * * * * *

pipeline:
  processors:
    - try:
        - mapping: |
            root = this
            root.a = random_int(timestamp_unix_nano(), 0, 100)
            root.b = random_int(timestamp_unix_nano(), 0, 100)

        - mapping: root = if random_int() % 4 == 0 { throw("simulated error") }

        - branch:
            request_map: |
              root.a = this.a
              root.b = this.b
            processors:
              - http:
                  url: ${CALCULATOR_SERVICE_ADDRESS}/v1/calculator/add
                  verb: POST
            result_map: |
              root.result = this.result

output:
  processors:
    - mapping: |
        root = this
        root.processed_by = "[%s] calculator-pipeline-http-request-scheduled".format(hostname())
        root.processed_at = now()

  switch:
    cases:
      - check: errored()
        output:
          sql_raw:
            driver: postgres
            dsn: ${POSTGRES_CONNECTIONSTRING}
            query: INSERT INTO demo.error_requests (error_message, data) VALUES ($1, $2);
            args_mapping: root = [error(), content()]

      - output:
          sql_raw:
            driver: postgres
            dsn: ${POSTGRES_CONNECTIONSTRING}
            query: INSERT INTO demo.success_requests (data) VALUES ($1);
            args_mapping: root = [content()]

http:
  address: ${HTTP_ADDRESS}

logger:
  level: ${LOG_LEVEL:INFO}
  format: logfmt
  static_fields:
    service: calculator-pipeline-http-request-scheduled

shutdown_delay: 5s
